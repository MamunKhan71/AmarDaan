
<!DOCTYPE html>
<html lang="en" >

<head>
  <title>AmarDaan | OTP Verification</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/otp.css') }}">
</head>
<body translate="no">
  <div class="container height-100 d-flex justify-content-center align-items-center">
    <div class="position-relative">
        <div class="card p-2 text-center">
            <img style="width: 150px;margin: 20px" src="{{url_for('static', filename='images/logo.png')}}">
            <h6>Please enter the one time password <br> to verify your account</h6>
            <div>
                <span>A code has been sent to</span>
                <small>{{ user.email[:3] }}{{ '*' * (user.email|length - 7) }}{{ user.email[-10:] }}</small>
            </div>
          <form action="{{url_for('views.otp_verified', otp=otp)}}" method="POST">
            <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> 
              <input class="m-2 text-center form-control rounded" type="text" name="first" id="first" maxlength="1" /> 
              <input class="m-2 text-center form-control rounded" type="text" name="second" id="second" maxlength="1" /> 
              <input class="m-2 text-center form-control rounded" type="text" name="third" id="third" maxlength="1" /> 
              <input class="m-2 text-center form-control rounded" type="text" name="fourth" id="fourth" maxlength="1" /> 
              <input class="m-2 text-center form-control rounded" type="text" name="fifth" id="fifth" maxlength="1" /> 
              <input class="m-2 text-center form-control rounded" type="text" name="sixth" id="sixth" maxlength="1" /> 
            </div>
            <div class="mt-4"> <button type="submit" class="btn btn-danger px-4 validate">Validate</button> </div>
          </form>
        </div>
    </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js'></script>
      <script id="rendered-js" >
document.addEventListener("DOMContentLoaded", function (event) {

  function OTPInput() {
    const inputs = document.querySelectorAll('#otp > *[id]');
    for (let i = 0; i < inputs.length; i++) {if (window.CP.shouldStopExecution(0)) break;inputs[i].addEventListener('keydown', function (event) {if (event.key === "Backspace") {inputs[i].value = '';if (i !== 0) inputs[i - 1].focus();} else {if (i === inputs.length - 1 && inputs[i].value !== '') {return true;} else if (event.keyCode > 47 && event.keyCode < 58) {inputs[i].value = event.key;if (i !== inputs.length - 1) inputs[i + 1].focus();event.preventDefault();} else if (event.keyCode > 64 && event.keyCode < 91) {inputs[i].value = String.fromCharCode(event.keyCode);if (i !== inputs.length - 1) inputs[i + 1].focus();event.preventDefault();}}});}window.CP.exitedLoop(0);}OTPInput();});
//# sourceURL=pen.js
    </script>

  
</body>

</html>
