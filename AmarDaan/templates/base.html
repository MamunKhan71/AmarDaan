<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AmarDaan | Empowering Dreams, Transforming Lives{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/footer.css')}}">
  {% block link %}
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
  {% endblock %}
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/navbar.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('views.home')}}">
              <img class="logo" src="{{url_for('static', filename='/images/logo.png')}}">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav" style="height: 60px;">
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('views.campaign')}}">Campaign</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item" id="user-profile">
                <!-- User profile will be dynamically inserted here -->
              </li>
              
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('auth.logout')}}">Login / Signup</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <button class="btn btn-start-campaign">Start Campaign</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% block content %} {% endblock %}
      <footer>
        <p>All rights reserved <i class="fa fa-heart"></i> by <a target="_blank" href="https://florin-pop.com">AmarDaan</a></p>
      </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script>
    const user = {
        name: "{{ user.name }}",
        imageSrc: 'path/to/user/image.jpg' // Replace with actual user image path
    };

    const userContainer = document.getElementById('user-profile');
    if (userContainer) {
        userContainer.innerHTML = `
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              ${user.name}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Profile Setting</a></li>
              <li><a class="dropdown-item" href="{{url_for('views.dashboard')}}">Dashboard</a></li> <!-- Close double curly braces -->
              <li><a class="dropdown-item" href="{{url_for('auth.logout')}}">Logout</a></li> <!-- Close double curly braces -->
            </ul>
          </div>
        `;
    }
</script>
</body>

</html>
