<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forgot Password || AmarDaan</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/forgot_password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&display=swap" rel="stylesheet">
</head>
<body>

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="main bg-white p-4 rounded shadow-lg">
        <img src="../static/images/logo.png" style="width: auto;height: 50px" class="center-block">
        <h2 class="sign text-center" style="padding-top: 20px;">Forgot Password ?</h2>
        <h5 class="text-center">Enter your email to reset your password.</h5>
        <p class="text-center" >Just let us know your email address and we will email you a password reset link that will allow you to choose a new one.</p>
        <form class="form1">
            <div class="form-group" >
                <input class="form-control" type="text" placeholder="Your registered email">
            </div>
            <button class="btn btn-primary btn-block submit form-control" type="button">Email Password Reset Link</button>

        </form>
    </div>
</div>

</body>
</html>
